<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby ~ Poyo!</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="logo">
        <img src="./assets/img/Kirby-Logo-New.svg" alt="Kirby">
    </div>
    <div class="container">
        <div class="kirby">
            <div class="kirby__body">
                <div class="kirby__body__face">
                    <div class="kirby__body__face__eye kirby__body__face__eye--right">
                        <div class="blink"></div>
                    </div>
                    <div class="kirby__body__face__eye kirby__body__face__eye--left">
                        <div class="blink"></div>
                    </div>
                    <div class="kirby__body__face__mouth"></div>
                    <div class="kirby__body__face__cheek kirby__body__face__cheek--right"></div>
                    <div class="kirby__body__face__cheek kirby__body__face__cheek--left"></div>
                </div>
            </div>
            <div class="kirby__arm kirby__arm--right"></div>
            <div class="kirby__arm kirby__arm--left"></div>
            <div class="kirby__foot kirby__foot--right"></div>
            <div class="kirby__foot kirby__foot--left"></div>
        </div>
    </div>
    <p>Made by: Rodrigo Trevi√±o</p>
</body>


</html>
